<form id="drop_courses" name="drop_courses" action="#">
<table border="1">
<tr>
	<td>StudentId</td>
	<td id="studentid"></td>
</tr>
<tr>
	<td>SectionId</td>
	<td id="sectionid"></td>
</tr>

	<td>CourseCode</td>

</tr>

</tr>
<tr>
<td>
		<input type="hidden" id="course_code" name="course_code">
	</td>

<br />
<div id="delete_response"></div>
